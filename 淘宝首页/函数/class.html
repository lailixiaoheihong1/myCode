<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>

            function classs(n){
                var mul = 1;
                for(var i = 1; i <= n; i++){
                    mul *= i;
                }
                document.writeln(mul);
            }
            classs(5);

        </script>
    </body>
</html>
