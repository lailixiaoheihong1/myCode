<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>

            function classs(n){
                var first = 1,
                    second = 1,
                    third = 0;
                
                if(n > 2){
                    for(var i = 3; i <= n; i++){
                        third = first + second;
                        first = second;
                        second = third;
                    }
                    document.writeln(third);
                } else {
                    document.writeln(1);
                }
                
            }
            classs(6);

        </script>
    </body>
</html>
